    <form ng-submit="submit()" class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inputName" ng-model="product.name" placeholder="Product's name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputDesc" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inputDesc" ng-model="product.description" placeholder="General description" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPrice" class="col-lg-2 control-label">Price</label>
            <div class="col-lg-4">
                <input type="number" step="0.01" min="0" max="999999" class="form-control" id="inputPrice" ng-model="product.price" placeholder="9999.99" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputUrl" class="col-lg-2 control-label">Url</label>
            <div class="col-lg-4">
                <input type="url" class="form-control" id="inputUrl" ng-model="product.url" placeholder="http://your-website.domain/image.ext" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
    
    <modal title="Error occured" visible="showModal">
        <div>
            <p> Error code: {{ errorCode }}</p>
            <p> Error message: {{ errorMessage }}</p>
            <button type="button" class="btn btn-default" ng-click="toggleModal()">Close</button>
        </div>
    </modal>

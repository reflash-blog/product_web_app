<div class="form-group">
    <label class="col-lg-2 control-label">Sort order</label>
    <div class="col-lg-2">
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsId" ng-model="sortValue" value="id">
                Id
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsPrice" ng-model="sortValue" value="price">
                Price
            </label>
        </div>
    </div>
    <div class="col-lg-2">
        <div class="radio">
            <label>
                <input type="radio" name="optionsOrder" id="optionsAsc" ng-model="sortOrder" value="ASC">
                Ascending
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsOrder" id="optionsDesc" ng-model="sortOrder" value="DESC">
                Descending
            </label>
        </div>
        <button type="button" ng-click="update()" class="col-lg-6 btn btn-primary">Refresh</button>
    </div>
    
</div>

<div infinite-scroll='nextPage()' infinite-scroll-disabled='busy' infinite-scroll-distance='1'>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Image</th>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products">
            <td width="10%"><img height="100" width="100" ng-src="{{ product.url }}"/></td>
            <td width="5%">{{ product.id }}</td>
            <td width="5%">{{ product.name }}</td>
            <td width="50%">{{ product.description }}</td>
            <td width="10%">{{ product.price }}</td>
            <td width="20%">
                <a href="#/edit/{{ product.id }}" class="btn btn-primary">Edit</a>
                <a href="#/delete/{{ product.id }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-show='busy'>Loading data...</div>
</div>
<modal title="Error occured" visible="showModal">
    <div>
        <p> Error code: {{ errorCode }}</p>
        <p> Error message: {{ errorMessage }}</p>
        <button type="button" class="btn btn-default" ng-click="toggleModal()">Close</button>
    </div>
</modal>

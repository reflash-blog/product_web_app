<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product Db</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha256-Av2lUNJFz7FqxLquvIFyxyCQA/VHUFna3onVy+5jUBM= sha512-zyqATyziDoUzMiMR8EAD3c5Ye55I2V3K7GcmJDHbL49cXzFQCEA6flSKqxEzwxXqq73/M4A0jKFFJ/ysEhbExQ==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>
<body ng-app="productDbApp">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Product Db</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="create.html">Create</a></li>
            </ul>
        </div>
    </div>
</nav>
<div ng-controller="createController">
    <form ng-submit="submit()" class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inputName" ng-model="product.name" placeholder="Product's name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputDesc" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inputDesc" ng-model="product.description" placeholder="General description" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPrice" class="col-lg-2 control-label">Price</label>
            <div class="col-lg-4">
                <input type="number" step="0.01" min="0" max="999999" class="form-control" id="inputPrice" ng-model="product.price" placeholder="9999.99" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputUrl" class="col-lg-2 control-label">Url</label>
            <div class="col-lg-4">
                <input type="url" class="form-control" id="inputUrl" ng-model="product.url" placeholder="http://your-website.domain/image.ext" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    
    <modal title="Error occured" visible="showModal">
        <div>
            <p> Error code: {{ errorCode }}</p>
            <p> Error message: {{ errorMessage }}</p>
            <button type="button" class="btn btn-default" ng-click="toggleModal()">Close</button>
        </div>
    </modal>
</div>
    
        <script src="js/app.js"></script>
        <script src="js/createController.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product Db</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha256-Av2lUNJFz7FqxLquvIFyxyCQA/VHUFna3onVy+5jUBM= sha512-zyqATyziDoUzMiMR8EAD3c5Ye55I2V3K7GcmJDHbL49cXzFQCEA6flSKqxEzwxXqq73/M4A0jKFFJ/ysEhbExQ==" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/sortable.js"></script>

</head>
<body ng-app="productDbApp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Product Db</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="create.html">Create</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-controller="listController">
        <table class="table table-striped table-hover sortable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tr ng-repeat="product in products">
                <td width="10%"><img height="100" width="100" src="{{ product.image_url }}" /></td>
                <td width="5%">{{ product.id }}</td>
                <td width="5%">{{ product.name }}</td>
                <td width="50%">{{ product.description }}</td>
                <td width="10%">{{ product.price }}</td>
                <td width="20%">
                    <a href="edit.php?id={{ product.id }}" class="btn btn-primary">Edit</a>
                    <a href="delete.php?id={{ product.id }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </table>
    </div>

    <script src="js/app.js"></script>
    <script src="js/listController.js"></script>

</body>
</html>
